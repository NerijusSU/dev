<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Weight Converter</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Custom JS -->
  <script defer src="./script.js"></script>
</head>

<body>
  <header>
    <!-- Header code-->
  </header>

  <main>
    <div class="wrapper">
      <h1 class="headline">Weight Converter</h1>
      <!-- Users input -->
      <form>
        <input id="kgInput" class="search" type="number" class="kgInput" placeholder="Enter Kilograms....">
        <input id="submitbtn" class="submit-btn" value="Calculate" type="button" name="btn" class="btn" />
      </form>
      <!-- Place for output after form submission -->
      <div id="output">
        <div class="out-block">
          <h4>Svarai (lb): <span id="lb"></span></h4>
        </div>
        <div class="out-block">
          <h4>Gramai (g): <span id="grams"></span></h4>
        </div>
        <div class="out-block">
          <h4>Uncijos (oz): <span id="oz"></span></h4>
        </div>
      </div>
  </main>

  <footer>
    <!-- Footer code -->
  </footer>
</body>

</html>
